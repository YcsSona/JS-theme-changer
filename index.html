<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-Theme changer</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="" id="theme-style" />
  </head>
  <body>
    <div class="dots-container">
      <div data-mode="light" class="dots dot-1"></div>
      <div data-mode="coral" class="dots dot-2"></div>
      <div data-mode="blue" class="dots dot-3"></div>
      <div data-mode="green" class="dots dot-4"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
